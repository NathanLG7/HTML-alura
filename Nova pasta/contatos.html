<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtos e contatos.css">

</head>

<body>
    <header>

        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="comeso do sait.html">HOME</a></li>
                    <li><a href="produtos.html">PRODUTOS</a></li>
                    <li><a href="contatos.html">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome"> Nome e Sobrnome </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seu email@dominio.com">

            <label for="telefone">Telefone</label>
            <input class="Fone" type="tel" id="telefone" class="input-padrao" required placeholder="+(XX) XXXXX-XXXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea required>

            <fieldset>
                <p class="contato"> Como predere o nosso contato? </p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-watsapp"><input type="radio" name="contato" value="wastsapp"
                        id="radio-watsapp" checked>Wastsapp</label>


                <label for="radio-correio"><input type="radio" name="contato" value="correio"
                        id="radio-correio">Correio</label>
            </fieldset> 

            <fieldset>
                <p cllas="select"> Qual horário prefere ser atendido</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>


            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <tr>
                <td>Dia</td>
                <td>Horário</td>
            </tr>
            <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h~20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h~20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h~20h</td>
            </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src=" logo-branco.png" alt="logo Barbearia do Seo-Jorge ">
        <p class="coryrigt-ight"> Copyright Barbearia do Seo-Jorge -1989 </p>

    </footer>
</body>

</html>
